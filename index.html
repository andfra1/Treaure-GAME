<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="data/style.css">
  <title>Treasure - GAME</title>
</head>

<body>

  <div id="wrapper">
    <div id="menu" class="menuOn">
      <div class="content">
        <h1>Find a treasure!</h1>
        <div id="options" class="options">
          <label for="mapsize">Map size:</label>
          <select id="mapsize">
            <option value="small">small</option>
            <option value="medium" selected>medium</option>
            <option value="big">big</option>
          </select>
          <label for="treasuresize">Level:</label>
          <select id="treasuresize">
            <option value="easy">Retarded</option>
            <option value="medium" selected>Typical Janusz</option>
            <option value="hard">I like this game</option>
            <option value="xtreme">I have too much time at work</option>
          </select>
          <p id="levelxtreme">Target is very small and change position every 10 clicks.</p>
        </div>
        <button id="start" class="button">start game</button>
      </div>
    </div>

    <div id="endgame" class="endgameDefault">
      <p>Congratulations!</p>
      <div id="tryagain" class="button button--smaller">Try again</div>
      <div id="menubttn" class="button button--smaller">Menu</div>
    </div>

    <div id="map">
      <div id="treasure" class="treasure">
          <img src="img/treasure.png" alt="">
      </div>
      <div id="x">
      </div>
    </div>

    <div id="info" class="infoDefault">
      <span>Distance: </span><span id="click">?</span> <span> km over target.</span>
    </div>
  </div>
  <script src="data/script.js"></script>

</body>

</html>
